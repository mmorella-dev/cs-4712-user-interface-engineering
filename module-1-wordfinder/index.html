<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Word Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Word Finder</h1>
  <p>
    <label for="datalist">Insert a word to search:</label>
    <input type="text" list="datalist" id="search-input" minlength="2">
    <datalist id="datalist"></datalist>
  </p>
  <div class="output">
    <p id="out-message"></p>
    <ul id="out-words" aria-live="polite">
      
    </ul>
  </div>
  <script src="jquery-1.5.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
