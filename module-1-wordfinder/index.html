<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Word Finder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Word Finder</h1>
  <p class="input">
    <label for="datalist">Find:</label>
    <input type="text" list="datalist" id="search-input" minlength="2">
    <datalist id="datalist"></datalist>
    <button id="clear-button">Clear</button>
  </p>
  <div class="output">
    <p id="out-message"></p>
    <pre readonly id="out-words" aria-live="polite"></pre>
  </div>
  <footer>
    <p>View <a
        href="https://github.com/morellam-dev/cs-4712-user-interface-engineering/tree/main/module-1-wordfinder">source
        code</a> on GitHub.</p>
  </footer>
  <script type="module" src="app.js"></script>
</body>

</html>
