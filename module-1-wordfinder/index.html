<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Word Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Word Finder</h1>
  <p>This application searches through a list of 45,407 words. Filtering is case-insensitive.</p>
  <p>
    <label for="datalist">Insert a word to search:</label>
    <input type="text" list="datalist" id="search-input" minlength="2">
    <datalist id="datalist"></datalist>
  </p>
  <div class="output">
    <p id="out-message"></p>
    <ul id="out-words" aria-live="polite">
      
    </ul>
  </div>
  <footer>
    <p>View <a href="https://github.com/morellam-dev/cs-4712-user-interface-engineering/tree/main/module-1-wordfinder">source code</a> on GitHub.</p>
  </footer>
  <script type="module" src="app.js"></script>
</body>
</html>
